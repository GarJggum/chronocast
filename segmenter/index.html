<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmenter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <textarea id="inputText" class="form-control" rows="10" placeholder="Enter text to be segmented..."></textarea>
        </div>
        <div class="form-group">
            <input type="number" id="segmentDuration" class="form-control" placeholder="Segment Duration (seconds)" value="30">
        </div>
        <div class="form-group">
            <button id="segmentButton" class="btn btn-primary">Segment Text</button>
            <button id="copyButton" class="btn btn-secondary">Copy Segments</button>
        </div>
        <div id="outputSegments" class="mt-3">
            <!-- Segmented text will appear here -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
